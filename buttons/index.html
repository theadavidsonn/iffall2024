		<title>Buttons &mdash; Thea Davidson</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Thea Davidson</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.newyorker.com" target="_blank" id="btn_newyorker"><span>The NewYorker</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org" target="_blank" id="btn_botanical"><span>Missouri Botanical Garden</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.harrypotter.com" target="_blank" id="btn_pottermore"><span>Potter More</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com" target="_blank" id="btn_lyft"><span>Lyft</span></a>
			</div>

            <div class="button_container">
				<a href="https://thecolorrun.com" target="_blank" id="btn_colorrun"><span>THE COLOR RUN</span></a>
			</div>

            <div class="button_container">
				<a href="https://store.google.com/category/watches_trackers?hl=en-US&utm_source=fitbit_redirect&utm_medium=google_ooo&utm_campaign=category&pli=1" target="_blank" id="btn_fitbit"><span>Fit Bit</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.army.mil" target="_blank" id="btn_army"><span>ARMY</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.coca-cola.com/us/en" target="_blank" id="btn_coke"><span>Coca-Cola</span></a>
			</div>

            <div class="button_container">
				<a href="https://oldnavy.gap.com" target="_blank" id="btn_oldnavy"><span>OLD NAVY</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.bissingers.com" target="_blank" id="btn_bissingers"><span>Bissingers</span></a>
			</div>
